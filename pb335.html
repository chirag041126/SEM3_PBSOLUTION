<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            transition: background-color, transform;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;
        }
        div:hover{
            background-color: green;
            transform: scale(2) translateX(50px);;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
