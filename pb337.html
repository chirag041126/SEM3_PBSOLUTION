<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{
            height: 100px;
            width: 100px;
            animation-name: pb337;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            font-size: xx-large;
            color: red;
            position: relative;
        }
        @keyframes pb337{
            0%{left: 0px;}
            50%{left: 100px;}
            100%{left: 0px;}
        }
    </style>
</head>
<body>
    <p>Banner</p>    
</body>
</html>
