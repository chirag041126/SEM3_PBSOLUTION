<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }
        .section{
            width: 40%;
            background-color: lightcoral;
            border-radius: 10px;
            box-shadow: 0px 0px 80px lightpink;
            padding: 10px;
        }
        .title{
            color: white;
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 10px;
            text-align: center;
        }
        .description{
            font-size: 16px;
            color: white;
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="title">Title1</div>
            <div class="description"> #This is description of section1</div>
        </div>
        <div class="section">
            <div class="title">Title2</div>
            <div class="description"> #This is description of section2</div>
        </div>
    </div>
</body>
</html>
