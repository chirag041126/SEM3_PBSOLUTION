<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            background-color: red;
            animation-name: pb336;
            animation-duration: 5s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
            width: 100px;
            height: 100px;
            position: relative;
        }
        @keyframes pb336{
            0%{ background-color: red; transform: scale(1) rotate(0deg);}
            50%{ background-color: lightblue; transform: scale(2) rotate(1200deg);}
            100%{ background-color: red; transform: scale(1) rotate(0deg);}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
