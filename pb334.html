<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input[type="button"]{
            width: 100px;
            transition: width;
            transition-duration: 1s;
            transition-timing-function: ease-out;
        }
        input[type="button"]:hover{
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="button" value="BUTTON">
</body>
</html>
